    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuration Tailwind pour activer le mode sombre via une classe
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        anton: ['Anton', 'sans-serif'],
                        rock: ['Rock Salt', 'cursive'],
                    }
                }
            }
        }

        // Script de d√©tection initiale du th√®me
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Great+Vibes&family=Inter:wght@300;400;600;700&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #09090b;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #09090b;
            color: #f4f4f5;
        }
        .font-rock { font-family: 'Rock Salt', cursive; }
        .font-anton { font-family: 'Anton', sans-serif; }
